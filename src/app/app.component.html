<mat-toolbar class="tool-bar">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular</span>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>Minha conta</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Configurações</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>Sair
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container id="container" fullscreen>
  <mat-sidenav opened="true" #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/admin/dashboard">
        <mat-icon>dashboard</mat-icon><span style="margin-left: 5px;">Dashboard</span>
      </mat-list-item>
      <a mat-list-item routerLink="/admin/alunos">
        <mat-icon>group</mat-icon><span style="margin-left: 5px;">Clientes</span>
      </a>
      <a mat-list-item >
        <mat-icon>table_chart</mat-icon><span style="margin-left: 5px;">Relatórios</span>
      </a>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Engenharia de Software
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">Android</a>
          <a mat-list-item routerLink="#">BackEnd</a>
          <a mat-list-item routerLink="#">FrontEnd</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="system-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
